<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget Tracking App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="main-section">
      <h1>Budget Tracking App</h1>
      <div class="input-section">
        <form class="input-box budget-button" onsubmit="return false">
          <label>Enter Your Budget</label>
          <input id="budget-value" type="number" placeholder="Amount"/>
          <button id="budget-button">Calculate</button>
        </form>
        <div class="budget-detail-section">
          <div class="detail">
            <h3>Budget</h3>
            <i class="fa fa-money" aria-hidden="true"></i>
            <p>₹ <span id="total-budget">0</span></p>
          </div>
          <div class="detail">
            <h3>Expence</h3>
            <i class="fa fa-credit-card" aria-hidden="true"></i>
            <p>₹ <span id="total-expence">0</span></p>
          </div>
          <div class="detail">
            <h3>Balance</h3>
            <i class="fa fa-university" aria-hidden="true"></i>
            <p>₹ <span id="total-balance">0</span></p>
          </div>
        </div>
      </div>
      <div class="input-section">
        <form class="input-box expence-button" onsubmit="return false">
          <label>Enter Your Expense</label>
          <input id="expence-item" type="text" placeholder="Item">
          <label>Enter Expense Amount</label>
          <input id="expence-value" type="number"  placeholder="Amount"/>
          <button id="expence-button">Calculate</button>
        </form>
        <div class="expence-detail-section">
            <h3>Your expence list:</h3>
            <ul id="expence-list" class="expence-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
